<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pitfall Prediction</title>
</head>
<body>
    <h1>Pitfall Prediction Dashboard</h1>
    <form method="POST">
        {% for feature in features %}
            <label>{{ feature }}:</label>
            <input type="number" step="0.01" name="{{ feature }}" required><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>
    <h3>{{ prediction }}</h3>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
